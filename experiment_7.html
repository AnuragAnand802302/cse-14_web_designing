<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Navigation</title>
    <style>
        .header {
            display: block;
            width: 100%;
            background-color: #e0e0e0;
            text-align: center;
            padding: 10px;
            font-size: 22px;
            border: 1px solid #aaa;
        }
        .topnav {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #aaa;
        }
        .topnav a {
            display: inline-block;       
            vertical-align: middle;
            padding: 8px 12px;
            background-color: #bcd3ff;
            border: 1px solid #4f7cd9;
            margin-right: 5px;
            text-decoration: none;
        }
        .clear {
            clear: both;
        }
        .bottomnav {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #aaa;
            background-color: #fafafa;
        }
        .bottomnav a {
            display: inline-block;
            vertical-align: middle;
            padding: 8px 12px;
            background-color: #c6ffb5;
            border: 1px solid #4caf50;
            margin-right: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        My <span style="color:red;">Website</span> Navigation
    </div>
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#">About</a>

        <div class="clear"></div>
    </div>
    <div class="bottomnav">
        <a href="#">Dashboard</a>

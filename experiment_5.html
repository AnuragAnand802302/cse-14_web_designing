<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resgistration Form</title>
</head>
<body>
     <h1 align="center">Student Registration Form</h1>
    <form action="#" method="post" align="center">
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="mba">MBA</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your full address" required></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

</body>
</html>

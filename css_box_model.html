<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box Model</title>
</head>
<body>

    <div style="background-color: lightslategrey; width:500px; height:500px; text-align:center; margin: 0 auto;">
        CSS Box Model
        <div style="background-color: orange; width: 90%; height: 90%; margin:30px;margin-left: 30px;">
            Margin
            <div style="background-color: blue; width: 80%; height: 80%; margin: 30px;margin-left: 30px;">
                 Border
                 <div style="background-color:yellow; width: 70%; height: 70%; margin: 30px;margin-left: 30px;">
                    Padding
                    <div style="background-color:green; width: 60%; height: 60%; margin: 30px;margin-left: 30px;">
                        Content
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      border: 2px solid #333;
      margin: 40px auto;
      width: 600px;
      background-color: #f9fbff;
      padding: 10px;
    }
    .header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .card {
      background-color: white;
      width: 300px;
      margin: 30px auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .info {
      padding: 10px 15px;
    }
    .info h3 {
      font-size: 16px;
      font-weight: bold;
      margin: 5px 0;
    }
    .info p {
      color: #555;
      font-size: 13px;
      margin: 5px 0 10px;
    }
    .price {
      margin-bottom: 10px;
    }
    .price .current {
      color: green;
      font-weight: bold;
      margin-right: 8px;
    }
    .price .old {
      text-decoration: line-through;
      color: #999;
      font-size: 13px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ShopEasy</h1>
    </div>

    <div class="card">
      <img src="WhatsApp Image 2025-11-12 at 09.49.10_d6cb598f.jpg" alt="T-Shirt">
      <div class="info">
        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <div class="price">
          <span class="current">₹799</span>
          <span class="old">₹1,199</span>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
  <h2>ANURAG ANAND -> 2025B01011352</h2>
</body>
</html>

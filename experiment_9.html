<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            margin-top: 30px;
            font-size: 26px;
        }
        .grid-container {
            width: 80%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);   
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 50px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 5px 0;
            font-size: 20px;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .price {
            margin-top: 8px;
            font-weight: bold;
        }
        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Product Grid</h2>
    <div class="grid-container">
        <div class="card">
            <img src="purse.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <p class="price">₹499</p>
        </div>
        <div class="card">
            <img src="Shoes.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <p class="price">₹799</p>
        </div>
        <div class="card">
            <img src="hoodie.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <p class="price">₹1,299</p>
        </div>
        <div class="card">
            <img src="trendy dress.webp" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <p class="price">₹999</p>
        </div>
    </div>
</body>
</html>
